{% extends 'base.html' %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 text-center">
        <h1 class="display-1">500</h1>
        <h2 class="mb-4">Server Error</h2>
        <p class="lead">We're sorry, something went wrong on our server.</p>
        <p>Our team has been notified and we're working to fix the issue.</p>
        <a href="{{ url_for('main.index') }}" class="btn btn-primary mt-3">
            <i class="fas fa-home me-1"></i> Return to Home
        </a>
    </div>
</div>
{% endblock %}
